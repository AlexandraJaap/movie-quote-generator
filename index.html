<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Movie Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Movie Quote Generator</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter favourite genre"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="http://https://github.com/AlexandraJaap" target="_blank"
          >Alexandra Jaap</a
        >
        and is
        <a
          href="http://https://github.com/AlexandraJaap/movie-quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="http://https://resilient-swan-14016e.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
